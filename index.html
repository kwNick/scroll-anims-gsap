<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="spacer"></div>
    <div class="">
        <div class="animated-element">
            <h2 class="">Mastering GSAP</h2>
            <p class="">
                This is a simple card with a title and a scroll animation.
            </p>
        </div>
    </div>
    <div class="spacer"></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"
        integrity="sha256-eUny2Hql6qBbqmuoQ60u6ueG2eCZVKQaGygqwCPquug=" crossorigin="anonymous"></script>

    <script>
        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: '.animated-element',
                start: '-100% center',
                end: '200% center',
                // scrub: true,
                markers: true,
                toggleActions: 'play reverse play reverse', //'onEnter onLeave onEnterBack onLeaveBack'
            }
        })

        tl.to('.animated-element', {
            x: 800,
            duration: 3,
        })

        const lenis = new Lenis()

        // lenis.on('scroll', (e) => {
        //     console.log(e)
        // })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)
    </script>

</body>

</html>
